version: 1.0.{build}
os: Visual Studio 2015
clone_depth: 5
install:
  - ps: (new-object net.webclient).DownloadFile('https://dl.dropboxusercontent.com/u/3432353/pkg-config.exe', 'c:\pkg-config.exe')
before_build:
  - cmd: set PATH=%PATH%;c:\;c:\projects\drake\build\bin
  - cmd: PATH
  - cmd: cmake -E make_directory pod-build
  - cmd: cd pod-build && cmake .. 
build_script:
  - cmd: ctest -j 1 -D Experimental -C Release --output-on-failure --timeout 1000 --track Continuous
