language: cpp

sudo: required

notification:
  email: false

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

before_install:
  - mkdir build
  - echo $BUILD_TYPE
  - make download-all
  - sudo ./install_prereqs.sh ubuntu

script:
  - make
  - cd drake/pod-build
  - ctest -j 1 -D Experimental -C Release --output-on-failure --timeout 1000 --track Continuous

env:
  global:
    - CMAKE_FLAGS="-DWITH_SPOTLESS:BOOL=OFF"
  matrix:
    - BUILD_TYPE=Debug
    # empty build type should default to "Release"
    - BUILD_TYPE=""
