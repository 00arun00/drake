language: cpp

sudo: required

notification:
  email: false

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

before_install:
  - mkdir build
  - make BUILD_TYPE=Debug download-all
  - sudo ./install_prereqs.sh ubuntu

script:
  - make BUILD_TYPE=Debug

env:
  global:
    - CMAKE_FLAGS="-DWITH_SPOTLESS:BOOL=OFF"
